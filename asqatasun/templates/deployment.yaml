apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "asqatasun.fullname" . }}
  labels:
    {{- include "asqatasun.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "asqatasun.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "asqatasun.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "asqatasun.serviceAccountName" . }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 15
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 15
            periodSeconds: 10
          env:
            {{- with .Values.env }}
            {{- . | toYaml | trim | nindent 12 }}
            {{- end }}