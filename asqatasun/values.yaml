replicaCount: 1

image:
  repository: asqatasun/asqatasun
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "5.0.0-rc.1"

nameOverride: ""
fullnameOverride: ""

annotations: {}
podLabels: {}

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

service:
  type: ClusterIP
  externalPort: 80
  internalPort: 8080

# Environment variables to attach to the pods
env: []
#  - name: DEBUG_DISPLAY_SOFTWARE_VERSIONS
#    value: "enabled"

# Database configuration
# If you use the bundled database (i.e. `mysql.enabled: true`), configure these values to match the bundled configuration
jdbc:
  driver: "mysql"
  port: "3306"
  host: "asqatasun-db"
  database: "asqatasun"
  username: "asqatasunDatabaseUserLogin"
  password: "asqatasunDatabaseUserP4ssword" # Use this if you don't mind the DB password getting stored in plain text within the values file
  secretName: ""
  secretPasswordKey: ""

livenessProbe:
  path: /
  initialDelaySeconds: 15
  periodSeconds: 10
  failureThreshold: 2
  timeoutSeconds: 1

readinessProbe:
  path: /
  initialDelaySeconds: 15
  periodSeconds: 10
  failureThreshold: 2
  timeoutSeconds: 1

# extraConfig is used to load Environment Variables from Secrets and ConfigMaps
# which may have been written by other tools, such as external orchestrators.
extraConfig:
  secrets: []
  configmaps: []

# Adjust these values to your needs, but make sure that the memory limit is never under 4 GB
resources:
  limits:
    cpu: 2
    memory: 4Gi
  requests:
    cpu: 1
    memory: 2Gi

ingress:
  enabled: false
  # Used to create an Ingress record.
  hosts:
    - name: asqatasun.your-org.com
      path: /
      # For additional control over serviceName and servicePort
      # serviceName: someService
      # servicePort: somePort
      # the pathType can be one of the following values: Exact|Prefix|ImplementationSpecific(default)
      # pathType: ImplementationSpecific
  annotations: {}
  # kubernetes.io/tls-acme: "true"

  # Set the ingressClassName on the ingress record
  # ingressClassName: nginx

  # Additional labels for Ingress manifest file
  # labels:
  #  traffic-type: external
  #  traffic-type: internal
  tls: []
  # Secrets must be manually created in the namespace. To generate a self-signed certificate (and private key) and then create the secret in the cluster please refer to official documentation available at https://kubernetes.github.io/ingress-nginx/user-guide/tls/#tls-secrets
  # - secretName: chart-example-tls
  #   hosts:
  #     - chart-example.local

# Configuration values for mysql dependency
# ref: https://github.com/bitnami/charts/blob/main/bitnami/mysql/README.md
mysql:
  enabled: true
  image:
    tag: "5.7"
  auth:
    database: "asqatasun"
    username: "asqatasunDatabaseUserLogin"
    password: "asqatasunDatabaseUserP4ssword"